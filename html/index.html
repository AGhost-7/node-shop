<html ng-app='node-shop'>
  <head>
    <title>A Shop</title>
    <link href='http://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <ul class="navbar" ng-controller="navCtrl">
      <li><a href="#home">Home</a></li>
      <li ng-if="username"><a href="#cart">Cart</a></li>
      <li ng-if="!username"><a href="#register">Register</a></li>
      <li ng-if="username"><a ng-click="logout()" href="">Logout</a></li>
      <li ng-if="!username"><a href="#login">Login</a></li>
    </ul>

    <div class="container" ng-view></div>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.js"></script>
    <script src="/main"></script>
  </body>

</html>
